<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="project7.css">
    <title>
        Drawing Program
    </title>
</head>

<body>
  <div id="programcontainer">
    <div id="drawingarea">
      <svg id="screen" width="70%" viewBox="0 0 800 400">
      </svg>
    </div>
    <div id="optionsarea">
      <select class="selector" id ="colorSelect">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
        <option value="rainbow">Rainbow</option>
        <option value="white">Eraser</option>
        <option id="CustomColor" value="CustomColor">Custom</option>
      </select>
      <select class="selector" id ="shapeSelect">
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="triangle">Triangle</option>
      </select>
      <select id ="sizeSelect">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option  id="CustomSize" value="CustomSize">Custom</option>
      </select>
    </div>
    <input id="CustomColorInput" value="Custom color"/>
    <button onClick="SetColor()">Set color</button>
    <input id="CustomSizeInput" value="Custom size"/>
    <button onClick="SetSize()">Set size</button>
    <br>
    <p>To use custom colors / sizes enter value, press set, then select custom from drop down menu.</p>
    <button onClick="clearBoard()">Clear board</button>
  </div>

<script src="project7.js"></script>
</body>
</html>
